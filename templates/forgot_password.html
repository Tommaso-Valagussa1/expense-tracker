{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Reset Password</h2>
    
    <p style="text-align: center; color: #666; margin-bottom: 30px;">
        Enter your email address and we'll send you a link to reset your password.
    </p>
    
    <form method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%;">Send Reset Link</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Remember your password? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
    </p>
</div>
{% endblock %}
