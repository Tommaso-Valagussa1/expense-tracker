{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Set New Password</h2>
    
    <p style="text-align: center; color: #666; margin-bottom: 30px;">
        Please enter your new password below.
    </p>
    
    <form method="POST">
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small style="color: #666; font-size: 0.85em;">Minimum 6 characters</small>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%;">Reset Password</button>
    </form>
</div>
{% endblock %}
